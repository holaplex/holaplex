query getCollection($address: String!) {
  nft(address: $address) {
    address
    name
    description
    mintAddress
    image
    creators {
      position
      address
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
        bannerImageUrl
      }
    }
  }
  nftByMintAddress(address: $address) {
    address
    name
    description
    mintAddress
    image
    creators {
      position
      address
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
        bannerImageUrl
      }
    }
  }
}
